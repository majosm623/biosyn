<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamiento de Citas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/agenda.css">
</head>
<body>
    <h1>Agendar Cita Médica</h1>

    <div>
        <label for="specialty-select">Especialidad:</label><br/>
        <select id="specialty-select">
            <option value="">-- Seleccione especialidad --</option>
           <option value="Cardiología">Cardiología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Ortopedia">Ortopedia</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Endocrinología">Endocrinología</option>
                    <option value="Gastroenterología">Gastroenterología</option>
                    <option value="Oncología">Oncología</option>
                    <option value="Neumología">Neumología</option>
                    <option value="Urología">Urología</option>
                    <option value="Medicina Interna">Medicina Interna</option>
                    <option value="Cirugía Plástica">Cirugía Plástica</option>
        </select>
    </div>

    <div>
        <label for="doctor-select">Médico:</label><br/>
        <select id="doctor-select">
            <option value="">Seleccione un médico</option>
        </select>
    </div>

    <h3>Seleccione un día:</h3>
    <div id="days-container"></div>

    <h3>Horarios disponibles</h3>
    <div>
        <strong>Turno Mañana (07:00 - 12:00)</strong>
        <div id="morning-slots"></div>
    </div>
    <div>
        <strong>Turno Tarde (14:00 - 18:00)</strong>
        <div id="afternoon-slots"></div>
    </div>

    <div id="confirmation" style="display:none;">
        <p id="confirmation-text"></p>
        <button id="confirm-btn">Confirmar cita</button>
    </div>

   <script>
        // Datos de ejemplo
        const doctorsBySpecialty = {
            "Cardiología": ["Dr. Pérez", "Dra. Gómez"],
            "Pediatría": ["Dr. López", "Dra. Martínez"],
            "Ortopedia": ["Dr. Sánchez"],
            "Dermatología": ["Dra. Fernández"]
            // ... agrega más si quieres
        };

        const morningSlots = [];
        for (let hour = 7; hour < 12; hour++) {
            for (let min = 0; min < 60; min += 15) {
                morningSlots.push(`${hour.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}`);
            }
        }

        const afternoonSlots = [];
        for (let hour = 14; hour < 18; hour++) {
            for (let min = 0; min < 60; min += 15) {
                afternoonSlots.push(`${hour.toString().padStart(2,'0')}:${min.toString().padStart(2,'0')}`);
            }
        }

        let selectedDoctor = null;
        let selectedDate = null;
        let selectedTime = null;

        window.onload = () => {
            const specialtySelect = document.getElementById('specialty-select');
            const doctorSelect = document.getElementById('doctor-select');
            const daysContainer = document.getElementById('days-container');
            const morningContainer = document.getElementById('morning-slots');
            const afternoonContainer = document.getElementById('afternoon-slots');
            const confirmationDiv = document.getElementById('confirmation');
            const confirmationText = document.getElementById('confirmation-text');

            // Llenar médicos según especialidad
            specialtySelect.addEventListener('change', () => {
                const specialty = specialtySelect.value;
                doctorSelect.innerHTML = '<option value="">Seleccione un médico</option>';
                selectedDoctor = null;
                resetSelection();

                if (specialty && doctorsBySpecialty[specialty]) {
                    doctorsBySpecialty[specialty].forEach(doc => {
                        const opt = document.createElement('option');
                        opt.value = doc;
                        opt.textContent = doc;
                        doctorSelect.appendChild(opt);
                    });
                }
            });

            // Selección de médico
            doctorSelect.addEventListener('change', () => {
                selectedDoctor = doctorSelect.value || null;
                resetSelection();
                if (selectedDoctor) {
                    loadCalendar();
                } else {
                    daysContainer.innerHTML = '';
                }
            });

            // Cargar calendario de días (próximos 14 días)
            function loadCalendar() {
                daysContainer.innerHTML = '';
                const today = new Date();
                for (let i = 0; i < 14; i++) {
                    const day = new Date(today);
                    day.setDate(today.getDate() + i);

                    const btn = document.createElement('button');
                    btn.textContent = day.toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' });
                    btn.dataset.date = day.toISOString().slice(0,10);
                    btn.addEventListener('click', () => {
                        selectedDate = btn.dataset.date;
                        highlightSelectedDay(btn);
                        loadTimeSlots();
                    });
                    daysContainer.appendChild(btn);
                }
            }

            function highlightSelectedDay(selectedBtn) {
                Array.from(daysContainer.children).forEach(btn => {
                    btn.style.fontWeight = btn === selectedBtn ? 'bold' : 'normal';
                });
            }

            // Mostrar horarios disponibles
            function loadTimeSlots() {
                selectedTime = null;
                morningContainer.innerHTML = '';
                afternoonContainer.innerHTML = '';
                confirmationDiv.style.display = 'none';

                morningSlots.forEach(time => {
                    const btn = document.createElement('button');
                    btn.textContent = time;
                    btn.addEventListener('click', () => {
                        selectedTime = time;
                        highlightSelectedTime(btn, morningContainer);
                        showConfirmation();
                    });
                    morningContainer.appendChild(btn);
                });

                afternoonSlots.forEach(time => {
                    const btn = document.createElement('button');
                    btn.textContent = time;
                    btn.addEventListener('click', () => {
                        selectedTime = time;
                        highlightSelectedTime(btn, afternoonContainer);
                        showConfirmation();
                    });
                    afternoonContainer.appendChild(btn);
                });
            }

            function highlightSelectedTime(selectedBtn, container) {
                // Quitar selección de ambos contenedores
                [morningContainer, afternoonContainer].forEach(cont => {
                    Array.from(cont.children).forEach(btn => {
                        btn.style.fontWeight = 'normal';
                    });
                });
                selectedBtn.style.fontWeight = 'bold';
            }

            function showConfirmation() {
                if (selectedDoctor && selectedDate && selectedTime) {
                    confirmationText.textContent = `Confirma tu cita con ${selectedDoctor} el ${new Date(selectedDate).toLocaleDateString('es-ES')} a las ${selectedTime}`;
                    confirmationDiv.style.display = 'block';
                }
            }

            // Botón confirmar
            document.getElementById('confirm-btn').addEventListener('click', () => {
                if (selectedDoctor && selectedDate && selectedTime) {
                    // Enviar a página de confirmación con parámetros
                    window.location.href = `css/pagina-confirmacion.html?doctor=${encodeURIComponent(selectedDoctor)}&date=${selectedDate}&time=${selectedTime.replace(':','')}`;
                }
            });

            function resetSelection() {
                selectedDate = null;
                selectedTime = null;
                document.getElementById('confirmation').style.display = 'none';
                document.getElementById('days-container').innerHTML = '';
                document.getElementById('morning-slots').innerHTML = '';
                document.getElementById('afternoon-slots').innerHTML = '';
            }
        }
    </script>
</body>
</html>
